<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta Basics -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta
      name="description"
      content="Portfolio de Franck-Olivier Leplat, développeur web full stack junior. Découvrez ses compétences, ses projets, et contactez-le pour vos besoins en développement web."
    />
    <meta
      name="keywords"
      content="portfolio, développeur web, full stack, Devenciel, Franck-Olivier Leplat, développement web"
    />
    <meta name="author" content="Franck-Olivier Leplat" />
    <meta name="robots" content="index, follow" />

    <!-- Preload & Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="./css/style.css" as="style" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="assets/images/profil/Devenciel.ico"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Devenciel Portfolio" />
    <meta
      property="og:description"
      content="Portfolio de Franck-Olivier Leplat, développeur web full stack junior."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.devenciel.fr" />
    <meta
      property="og:image"
      content="https://www.devenciel.fr/assets/images/profil/share-image.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@Devenciel" />
    <title>Devenciel Portfolio | Franck-Olivier Leplat</title>
  </head>
